

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>PHP Calculator</h1>
        </header>
        <div id="calc-buttons">
            <textarea name="0" id="" cols="30" rows="10" placeholder="00"></textarea>
            <div class="button-row">
                <button>/</button>
                <button>*</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="button-row">
                <button>Clear</button>
            </div>
        </div>
    </body>
</html>
